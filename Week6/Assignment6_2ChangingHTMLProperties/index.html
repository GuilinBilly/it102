<!DOCTYPE html>
<html>
  <body>
    <!-- HTML Table for Testing Purposes -->
    <table id = "myTable" style="border: 10px solid red; font-size: 20px; font-weight: bold">
      <tr id = "row1" style = "color: blue" >
        <td id = "1.1" style = "border: 2px solid black">Row 1 Col 1</td>
        <td id = "1.2" style = "border: 2px solid black">Row 1 Col 2</td>
      </tr>
    </table>

    <!--Button to Launch a Function -->
    <br><br>
    <!-- Button 1: Change Text Color-->
    <button onclick="changeTextColor()">Change Text Color</button>
   
    <br><br>
    
    <!--Add 2nd Button: Change Font Size-->
    <button onclick="changeFontSize()">Change Font Size</button>
    
    <br><br>
    <!--Add 3rd Button: Change Border Thichness-->
    <button onclick="changeBorderThickness()">Change Border Thickness</button>
    
    <br><br>
    
    <!--Add 4th Button: Change Border Color-->
    <button onclick="changeBorderColor()">Change Border Color</button>
    
    <script>
      // First JavaScript Function
      // Changes text color from blue to green and back again

     function changeTextColor(){
       var textcolor = document.getElementById("row1").style.color;
       if (textcolor== "green"){
         textcolor = "blue";
       }else{
         textcolor = "green";
       }
       document.getElementById("row1").style.color = textcolor;
     }
      // Second JavaScript Function
      // Set the font size between 20px and 30px
      function changeFontSize() {
        var table = document.getElementById("myTable");
        var fontSize = table.style.fontSize;

        if (fontSize === "30px") {
          table.style.fontSize = "20px";
        } else {
          table.style.fontSize = "30px";
        }
      }
      // Third Function: Change Border Thickness
      // Set bother thickness between 10px and 20px
      function changeBorderThickness() {
        var table = document.getElementById("myTable");
        var borderWidth = table.style.borderWidth;

        if (borderWidth === "20px") {
          table.style.borderWidth = "10px";
        } else {
          table.style.borderWidth = "20px";
        }
      }

      
    </script>
  </body>
</html>
