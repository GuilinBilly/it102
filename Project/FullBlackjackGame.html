<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Blackjack Game</title>

  <!-- TEMPORARILY: no CSS so we avoid the file-not-found error for now -->
  <!-- We'll re-add the CSS link after we confirm the page shows correctly. -->

  <!-- JS logic for the game -->
  <script src="blackjack.js" defer></script>
</head>
<body>
  <h1>Blackjack</h1>

  <div id="table">
    <div id="dealer-area">
      <h2>Dealer</h2>
      <div id="dealer-cards"></div>
      <div id="dealer-total"></div>
    </div>

    <div id="player-area">
      <h2>Player</h2>
      <div id="player-cards"></div>
      <div id="player-total"></div>
    </div>
  </div>

  <div id="controls">
    <button id="dealBtn">Deal</button>
    <button id="hitBtn" disabled>Hit</button>
    <button id="standBtn" disabled>Stand</button>
  </div>

  <div id="message">Welcome to Blackjack! Click "Deal" to start.</div>
</body>
</html>
