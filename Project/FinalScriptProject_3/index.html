<!DOCTYPE html>
<html>
<body>

<script>

  /* *************POKER DICE ***************

  Creates 5 dice with A, K, Q, J, 10, 9.
  Dice all roll.
  Roll gives results of each of the 5 dice.

  *************POKER DICE *************** */

  function Die(sides) {      
                                         
    this.sides = sides;
    this.values = [];
   // for(i = 0; i < this.sides; i++)   // syntax issue - i not declared with var/let (global variable)
  for (var i = 0; i < this.sides; i++) { // corrected
    this.values[i] = i;
  }  
            
    
    this.roll = function() {
      // var showing = Math.ceil(Math.random() * this.sides);
      // logic error - Math.ceil makes 1..sides, but array indexes are 0..(sides-1)
      var showing = Math.floor(Math.random()*this.sides); //corrected
      
      return this.values[showing];  
    };

    var pokerSide = ["A", "K", "Q", "J", "10","9"]; 
    this.poker = function() {
      for(i = 0; i < this.sides; i++){
        this.values[i] = pokerSide[i];
      }
    };

                     //error: Missing closing brace for the Die constructor function
  }                  //corrected: Add the closing brace '}'.
  
  // var myDie = [];
  // syntax/identifier error - later code uses myDice, not myDie
var myDice = []; // corrected

  for (c = 0; c < 5; c++){     
   // myDice[c] = new Die(5);
   // gameplay functionality error - dice must have 6 faces (A,K,Q,J,10,9)
  myDice[c] = new Die(6); // corrected

    
    myDice[c].poker();        //error: Should be 'myDie' not 'mydice'
                              //corrected: myDie[c].poker()  
  }

  var output = "";
  for(k = 0; k < 5; k++){
    output += myDice[k].roll();
    output += " ";
  }
// alert(output);
// formatting issue - extra trailing space
alert(output.trim()); // corrected
</script>

</body>
</html>
