<!DOCTYPE html>
<html>
<body>

<script>

  /* *************POKER DICE ***************

  Creates 5 dice with A, K, Q, J, 10, 9.
  Dice all roll.
  Roll gives results of each of the 5 dice.

  *************POKER DICE *************** */

  function Die(sides) {      
                                         

    this.values = [];
    for(i = 0; i < this.sides; i++){  //error: 'i' not declared with var
                                      //corrected: (var i = 0; i < this.sides; i++)
      this.values[i]=i;
    }                
             //error: Missing closing brace for the Die constructor function
            //corrected: Add the closing brace '}'.
    
    this.roll = function() {
      var showing = Math.ceil(Math.random()*this.sides);
      return this.values[showing];  //error 1: Array index out of counds- Math.ceil gives 1-6
                                      but arrays are 0-5 based
                                    //corrected: 'Math.ceil(Math.random()*this.sides)-1;'
    };

    var pokerSide = ["A", "K", "Q", "J", "10","9"]; 
    this.poker = function() {
      for(i = 0; i < this.sides; i++){
        this.values[i] = pokerSide[i];
      }
    };



  var myDie = [];    //inconsistency(singulsr) error: myDie
                     //corrected: myDice (plural) 

  for (c = 0; c < 5; c++){    //error: 'c'not declared with 'var'
                              //correcred: for (var c = 0; c < 5; c++){     
    myDice[c] = new Die(5);   //error 1: Should be 'myDie' not 'mydice' 
                                error 2: Should be new Die(6) sides
                              //corrected: 'myDie[c] = new Die(6);
    myDice[c].poker();        //error: Should be 'myDie' not 'mydice'
                              //corrected: myDie[c].poker()  
  }

  var output = "";
  for(k = 0; k < 5; k++){
    output += myDice[k].roll();
    output += " ";
  }

  alert(output);

</script>

</body>
</html>
