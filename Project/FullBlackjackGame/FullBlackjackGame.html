<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Blackjack Game</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <h1>Blackjack</h1>

  <div id="game-container">

    <div class="hand-container">
      <h2>Dealer</h2>
      <div id="dealer-cards" class="cards"></div>
      <div id="dealer-total" class="total"></div>
    </div>

    <div class="hand-container">
      <h2>Player</h2>
      <div id="player-cards" class="cards"></div>
      <div id="player-total" class="total"></div>
    </div>

  </div>

  <div id="controls">
    <button id="dealBtn">Deal</button>
    <button id="hitBtn" disabled>Hit</button>
    <button id="standBtn" disabled>Stand</button>
  </div>

  <div id="message"></div>

  <script src="blackjack.js"></script>

</body>
</html>
